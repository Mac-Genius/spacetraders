// SpaceTraders v2.

syntax = "proto3";
package macgenius.spacetraders.api;

option go_package = "github.com/mac-genius/spacetraders/api";

import "waypoint_type.proto";

message SystemWaypoint {
    string symbol = 1;
    wp.WaypointType type = 2; // The type of waypoint.
    int32 x = 3;
    int32 y = 4;
}
