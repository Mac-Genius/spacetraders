// SpaceTraders v2.

syntax = "proto3";
package macgenius.spacetraders.api;

option go_package = "github.com/mac-genius/spacetraders/api";

// The type of cargo item and the number of units.
message ShipCargoItem {
    string symbol = 1; // The unique identifier of the cargo item type.
    string name = 2; // The name of the cargo item type.
    string description = 3; // The description of the cargo item type.
    int32 units = 4; // The number of units of the cargo item.
}
